<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPulse | System Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>GoPulse</h1>
    <div class="slogan">Live System Vitality.</div>

    <div class="stats-panel card" style="width: 100%; max-width: 1200px; margin-bottom: 20px;">
        <div class="stat-item">
            <div id="cpu-current" class="stat-value cpu-val">0%</div>
            <div class="stat-label">CPU</div>
        </div>
        <div class="stat-item">
            <div id="ram-current" class="stat-value ram-val">0%</div>
            <div class="stat-label">RAM</div>
        </div>
        <div class="stat-item">
            <div id="disk-current" class="stat-value disk-val">0%</div>
            <div class="stat-label">DISK</div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h2>CPU History</h2>
            <div class="chart-container">
                <canvas id="cpuChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>RAM History</h2>
            <div class="chart-container">
                <canvas id="ramChart"></canvas>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-stress" 
                hx-post="/stress" 
                hx-swap="none"
                hx-on:click="this.classList.add('active')">
            ðŸ”¥ Trigger Stress Test
        </button>
    </div>

    <script>
        // --- Chart Configuration ---
        const maxDataPoints = 60; // Keep last 60 seconds

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: { duration: 0 }, // Disable animation for real-time performance
            scales: {
                x: { display: false }, // Hide x-axis labels for clean monitoring look
                y: { 
                    beginAtZero: true, 
                    max: 100,
                    grid: { color: '#333' }
                }
            },
            plugins: {
                legend: { display: false }
            },
            elements: {
                line: { tension: 0.4 }, // Smooth curves
                point: { radius: 0 }    // Hide points
            }
        };

        // CPU Chart
        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: Array(maxDataPoints).fill(''),
                datasets: [{
                    label: 'CPU %',
                    data: Array(maxDataPoints).fill(0),
                    borderColor: '#00ff9d',
                    backgroundColor: 'rgba(0, 255, 157, 0.1)',
                    fill: true,
                    borderWidth: 2
                }]
            },
            options: commonOptions
        });

        // RAM Chart
        const ramCtx = document.getElementById('ramChart').getContext('2d');
        const ramChart = new Chart(ramCtx, {
            type: 'line',
            data: {
                labels: Array(maxDataPoints).fill(''),
                datasets: [{
                    label: 'RAM %',
                    data: Array(maxDataPoints).fill(0),
                    borderColor: '#00e5ff',
                    backgroundColor: 'rgba(0, 229, 255, 0.1)',
                    fill: true,
                    borderWidth: 2
                }]
            },
            options: commonOptions
        });

        // --- WebSocket Logic ---
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        
        let socket;

        function connect() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log("Connected to GoPulse Hub");
            };

            socket.onmessage = (event) => {
                const stats = JSON.parse(event.data);
                updateCharts(stats);
                updateLabels(stats);
            };

            socket.onclose = () => {
                console.log("Connection lost. Reconnecting...");
                setTimeout(connect, 1000);
            };
        }

        function updateCharts(stats) {
            // CPU
            cpuChart.data.datasets[0].data.push(stats.cpu_usage);
            if (cpuChart.data.datasets[0].data.length > maxDataPoints) {
                cpuChart.data.datasets[0].data.shift();
            }
            cpuChart.update();

            // RAM
            ramChart.data.datasets[0].data.push(stats.ram_usage);
            if (ramChart.data.datasets[0].data.length > maxDataPoints) {
                ramChart.data.datasets[0].data.shift();
            }
            ramChart.update();
        }

        function updateLabels(stats) {
            document.getElementById('cpu-current').innerText = stats.cpu_usage.toFixed(1) + '%';
            document.getElementById('ram-current').innerText = stats.ram_usage.toFixed(1) + '%';
            document.getElementById('disk-current').innerText = stats.disk_usage.toFixed(1) + '%';
        }

        connect();
    </script>
</body>
</html>
